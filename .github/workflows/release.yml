name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build plugin
        run: make dist

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          # This is a simple extraction - adjust if your changelog format differs
          awk "/## \[${VERSION#v}\]/,/## \[/{print; if (/## \[/ && !/## \[${VERSION#v}\]/) exit}" CHANGELOG.md | sed '1d;$d' > release_notes.txt
          # If no specific section found, use a default message
          if [ ! -s release_notes.txt ]; then
            echo "Release $VERSION - See CHANGELOG.md for details" > release_notes.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tar.gz
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
